{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="mb-4 text-center">常见问题库</h2>
        
        {% for category in categories %}
            <div class="card mb-4 shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0 text-primary">{{ category.name }}</h5>
                </div>
                <div class="card-body">
                    <div class="accordion" id="accordion-{{ category.id }}">
                        {% for faq in category.faq_set.all %}
                            {% if faq.is_public %}
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-{{ faq.id }}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ faq.id }}">
                                        {{ faq.question }}
                                    </button>
                                </h2>
                                <div id="collapse-{{ faq.id }}" class="accordion-collapse collapse" data-bs-parent="#accordion-{{ category.id }}">
                                    <div class="accordion-body text-secondary">
                                        {{ faq.answer|linebreaksbr }}
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        {% empty %}
                            <p class="text-muted">暂无相关问题。</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
