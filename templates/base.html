<!DOCTYPE html>
{% load static %}
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>AP Memory 知识中心</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="{% static 'plugins/css/ace.min.css' %}" type="text/css" media="all" rel="stylesheet" />
    <link href="{% static 'martor/css/martor.min.css' %}" type="text/css" media="all" rel="stylesheet" />

    <style>
        body { background-color: #f8f9fa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
        .navbar-brand img { height: 32px; margin-right: 10px; }
        .captcha { cursor: pointer; }

        /* === 移动端核心适配 === */
        /* 强制图片不超过容器宽度，高度自动 */
        .markdown-body img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
        /* 代码块允许横向滚动，防止撑破屏幕 */
        .markdown-body pre {
            overflow-x: auto;
            background-color: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
        }
        /* 表格加滚动条 */
        .markdown-body table {
            display: block;
            width: 100%;
            overflow-x: auto;
        }

        /* 调整移动端字体和间距 */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .container { padding-left: 12px; padding-right: 12px; }
            .card-body { padding: 1rem !important; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'index' %}">
                <img src="https://www.apmemory.com/dist/assets/img/logo.svg" alt="AP Memory">
                <span>知识中心</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">首页</a></li>
                    <li class="nav-item ms-lg-3 mt-2 mt-lg-0">
                        <a class="btn btn-primary btn-sm rounded-pill px-4" href="{% url 'feedback' %}">联系客服</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container min-vh-100">
        {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                {% for message in messages %}
                    Swal.fire({
                        text: "{{ message|safe }}",
                        icon: "{% if message.tags == 'error' %}error{% else %}success{% endif %}",
                        confirmButtonColor: '#0d6efd',
                        confirmButtonText: '确定'
                    });
                {% endfor %}
            });
        </script>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white text-secondary text-center py-4 mt-5 border-top">
        <div class="container">
            <small>Copyright &copy; AP Memory. All rights reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 验证码点击刷新
        document.addEventListener('click', function(e){
            if(e.target.classList.contains('captcha')){
                var url = location.protocol + "//" + location.host + "/captcha/refresh/";
                fetch(url, {headers: {'X-Requested-With': 'XMLHttpRequest'}})
                .then(response => response.json())
                .then(data => { e.target.src = data.image_url; });
            }
        });
    </script>
</body>
</html>
