<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愛普存儲 AIPU Storage | 知識中心</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootswatch/5.3.1/zephyr/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f6f8; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.08); }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075); transition: transform 0.2s; }
        .card:hover { transform: translateY(-2px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4 sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="{% url 'index' %}">
                <i class="bi bi-box-seam-fill"></i> AIPU Knowledge
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="?lang=zh-hant">繁體</a></li>
                    <li class="nav-item"><a class="nav-link" href="?lang=en">English</a></li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-primary btn-sm rounded-pill px-4" href="{% url 'feedback' %}">
                            <i class="bi bi-envelope"></i> 聯絡支援
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="min-height: 80vh;">
        {% if messages %}
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    {% for message in messages %}
                        Swal.fire({
                            icon: "{% if message.tags == 'danger' %}error{% else %}{{ message.tags }}{% endif %}",
                            title: "{{ message }}",
                            confirmButtonColor: '#3498db',
                            timer: 3000
                        });
                    {% endfor %}
                });
            </script>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <footer class="text-center py-5 text-muted mt-5 bg-white border-top">
        <div class="container">
            <small>&copy; 2026 AIPU Storage Technology. All Rights Reserved.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
